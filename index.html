<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title">MyBook Library</h1>
<container class="forumContainer">
    <form class="bookForm" id="bookForm">
        <label for="bookName">Book Name:</label><br>
        <input type="text" id="bookName" name="bookName" required><br>
        <label for="bookAuthor">Author</label><br>
        <input type="text" id="bookAuthor" name="bookAuthor" required><br>
        <label for="bookPages">Pages:</label><br>
        <input type="number" name="bookPages" id="bookPages" maxlength="4"><br>
        <div>
        <input type="checkbox" id="readStatus" name="readStatus">
        <label for="readStatus">I have read this book</label>
    </div>
        <input type="submit" value="add new Book" class="addBookBtn" id="addBookBtn">
    </form>
    <ul id="bookListContain"></ul>
</container>    
</body>
<script src="app.js"></script>
</html>
